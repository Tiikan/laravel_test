# Development overrides for docker-compose.yml
# This file is automatically loaded by docker-compose for development

version: '3.8'

services:
  app:
    environment:
      APP_ENV: local
      APP_DEBUG: true
      LOG_LEVEL: debug
    volumes:
      # Mount source code for development
      - .:/var/www
      - /var/www/vendor  # Exclude vendor directory
      - /var/www/node_modules  # Exclude node_modules
    command: >
      sh -c "composer install --dev &&
             echo 'Waiting for database...' &&
             until php artisan migrate:status > /dev/null 2>&1; do
               echo 'Database not ready, waiting...'
               sleep 2
             done &&
             php artisan key:generate --force &&
             php artisan migrate --force &&
             php artisan config:cache &&
             php artisan route:cache &&
             php artisan view:cache &&
             php artisan serve --host=0.0.0.0 --port=8000"

  db:
    environment:
      MYSQL_ROOT_PASSWORD: Kang@2k25
    ports:
      - "3307:3306"
    
  # Remove nginx for development (use Laravel's built-in server)
  nginx:
    profiles:
      - production  # Only start nginx in production
